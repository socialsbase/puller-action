# Manual Content Sync
#
# This workflow allows manual triggering with customizable options.
# Useful for one-time syncs or testing before setting up scheduled runs.
#
# Setup:
# 1. Add VIBE_FOREM_API_KEY to your repository secrets
# 2. Copy this file to .github/workflows/manual-sync.yml
# 3. Go to Actions > Manual Content Sync > Run workflow

name: Manual Content Sync

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to sync from'
        required: true
        default: 'devto'
        type: choice
        options:
          - devto
      output-dir:
        description: 'Output directory'
        required: true
        default: 'content'
        type: string
      branch:
        description: 'Target branch'
        required: true
        default: 'live'
        type: string
      since:
        description: 'Only sync articles since (YYYY-MM-DD)'
        required: false
        type: string
      exclude-drafts:
        description: 'Exclude draft articles'
        required: false
        default: true
        type: boolean
      force:
        description: 'Force re-pull all articles'
        required: false
        default: false
        type: boolean
      dry-run:
        description: 'Dry run (preview only)'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull articles
        id: puller
        uses: socialsbase/puller-action@v1
        env:
          VIBE_FOREM_API_KEY: ${{ secrets.VIBE_FOREM_API_KEY }}
        with:
          platform: ${{ inputs.platform }}
          output-dir: ${{ inputs.output-dir }}
          branch: ${{ inputs.branch }}
          since: ${{ inputs.since }}
          exclude-drafts: ${{ inputs.exclude-drafts }}
          force: ${{ inputs.force }}
          dry-run: ${{ inputs.dry-run }}

      - name: Report results
        run: |
          echo "## Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: \`${{ inputs.platform }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Output: \`${{ inputs.output-dir }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Dry run: \`${{ inputs.dry-run }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pulled | ${{ steps.puller.outputs.pulled-count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Skipped | ${{ steps.puller.outputs.skipped-count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Committed | ${{ steps.puller.outputs.committed }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.puller.outputs.committed }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Commit: \`${{ steps.puller.outputs.commit-sha }}\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Note:** This was a dry run. No files were written or committed." >> $GITHUB_STEP_SUMMARY
          fi
